<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        p {
            font-weight: bold;
        }

        span {
            font-size: small;
        }

        .ns {
            width: 50px;
        }
        textarea{width: 300px; height: 60px;}
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>레드향 주문하기</h1>
        <div>
        <fieldset>
            <legend>상품 선택</legend>
            <p>주문할 상품을 선택해 주세요</p>
            <ul>
                <li><input type="checkbox" name="kg" id="kg">선물용 3kg <input class="ns" type="number" max="5" name="afew"
                        id="afew">개<span> (최대 5개)</span></li>
                <li><input type="checkbox" name="kg" id="kg">선물용 5kg <input class="ns" type="number" max="3" name="afew"
                        id="afew" value="1">개<span> (최대
                        3개)</span></li>
                <li><input type="checkbox" name="kg" id="kg">가정용 3kg <input class="ns" type="number" max="5" name="afew"
                        id="afew">개<span> (최대 5개)</span></li>
                <li><input type="checkbox" name="kg" id="kg">가정용 5kg <input class="ns" type="number" max="3" name="afew"
                        id="afew">개<span> (최대 3개)</span></li>
            </ul>
            <p>포장 선택</p>
            <ul>
                <li><input type="radio" name="choice" id="choice">선물 포장</li>
                <li><input type="radio" name="choice" id="choice">선물 포장 안 함</li>
            </ul>
        </div>
        <div>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>이름 <input type="text" name="name" id="name"></li>
                <li>배송 주소 <input type="text" name="address" id="address"></li>
                <li>이메일 <input type="text" name="email" id="email"></li>
                <li>연락처 <input type="text" name="Contact" id="Contact"></li>
                <li>배송 지정 <input type="date" name="date" id="date"> <span>(주문일로부터 최소 3일 이후)</span></li>
                <li>메모 <textarea name="memo" id="memo"></textarea></li>
            </ul>
        </fieldset>
    </div>
    <div>
        <button type="submit" id="submit" name="submit">주문하기</button>
        <button type="reset" id="reset" name="reset">취소하기</button>
    </div>
    </div>

</body>

</html>
