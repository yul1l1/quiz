<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번 문제</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            text-align: center;
            font-weight: bold;
            
        }

        td {padding: 10px 20px;}

        textarea {width: 300px; height: 200px;}
        .width{width: 75px;}
    </style>
</head>

<body>
    <div>
        <h1>수습 국원 지원 양식</h1>
        <table>
            <tr>
                <td rowspan="3" class="width">개인정보</td>
                <td>이름</td>
                <td><input type="text" placeholder="이름을 입력하세요"></td>
            </tr>
            <tr>
                <td>주민번호</td>
                <td><input type="text" placeholder="주민번호를 입력하세요"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text" placeholder="주소를 입력하세요"></td>
            </tr>
            <tr>
                <td rowspan="5" class="width">지원 동기</td>
                <td colspan="2"><textarea name="" id=""></textarea></td>
            </tr>
        </table>
    </div>
</body>

</html>
